<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var kg=parseFloat(prompt("enter kg:"));
        var shippingmwthod=(prompt("enter shipping:"));
        
        function shipping(kg,shippingmwthod){
            return("standard"?(5+0.1*kg):"express"?(10+0.2*kg):"0");
        }
        alert(shipping(kg,shippingmwthod));






    </script>

    
</body>
</html>
